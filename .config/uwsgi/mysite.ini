[uwsgi]
chdir = /srv/django-deployt/
module = djangoadmin.wsgi:application
home = /home/djangoadmin/myvenv/

uid = djangoadmin
gid = djangoadmin

# 
socket = /tmp/mysite.sock
chmod-socket = 666
chown-socket = djangoadmin:djangoadmin

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
